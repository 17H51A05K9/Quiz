<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="/css/problem.css">  
    </head>
    <body >
        <div class="description">
            <div id="comment" > <label for="comment" ><strong>Problem Description:</strong></label></div>
           
            <textarea class="form-control" rows="5" id="problemdescription"></textarea>
          </div>
          <div class="form-group">
            <label for="usr"><strong>Option 1</strong></label>
            <input type="text" class="form-control" id="op1">
          </div>
          <div class="form-group">
            <label for="pwd"><strong>Option 2</strong></label>
            <input type="text" class="form-control" id="op2">
          </div>
          <div class="form-group">
            <label for="pwd"><strong>Option 3</strong></label>
            <input type="text" class="form-control" id="op3">
          </div>
          <div class="form-group">
            <label for="pwd"><strong>Option 4</strong></label>
            <input type="text" class="form-control" id="op4">
          </div>
          <div class="form-group">
            <label for="pwd"><strong>Correct Answer</strong></label>
            <input type="text" class="form-control" id="ca">
          </div>
          <div class="diff">
            <label for="pwd"><strong>Difficulty:</strong></label>
            <input type="text" class="form-control" id="difficulty">
          </div>
          <div class="topic">
            <label for="pwd"><strong>Topic:</strong></label>
            <input type="text" class="form-control" id="top">
          </div>
          <div id='savechanges'>
             <button type="submit" id="save">savechanges</button>
          </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
